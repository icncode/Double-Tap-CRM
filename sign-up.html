<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/CSS/sign-up.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    
</head>
<body>
    <!-- Jose Laurito -->
    <div class="container">
        <div class="username">
            <form action="" class="username-margin">
                <button class="username-button" type="submit"><img class="username-logo" src="/Images/DoubleTapAssets/DoubleTapAssets/icons/user.png"></button>
                <input id="username" type="text" placeholder="  Username">
            </form>
        </div>
        <div class="email">
            <form action="" class="email-margin">
                <button class="password-button" type="submit"><img class="password-logo" src="/Images/DoubleTapAssets/DoubleTapAssets/icons/mail.png"></button>
                <input id="email" type="text" placeholder="  Email">
            </form>
        </div>
        <div class="password">
            <form action="" class="password-margin">
                <button class="password-button" type="submit"><img class="password-logo" src="/Images/DoubleTapAssets/DoubleTapAssets/icons/padlock.png"></button>
                <input type="password" id="password" placeholder="  Password">
            </form>
        </div>
        <div class="signup-text">
            <h1 id="signup-text">Sign Up</h1>
        </div>
        <div class="signup-button">
            <a class="signupb" href="#"><h1 id="signup-button">Sign Up</h1></a>
        </div>
        <div class="text">
            <h4 id="text">Or Sign up with social platforms</h4>
        </div>
        <div class="icon">
            <a href="https://www.facebook.com"><img id="facebook" src="/Images/DoubleTapAssets/DoubleTapAssets/icons/facebook.png" alt="Facebook"></a>
            <a href="https://www.twitter.com"><img id="twitter" src="/Images/DoubleTapAssets/DoubleTapAssets/icons/twitter.png" alt="Twitter"></a>
            <a href="https://www.google.com/"><img id="google" src="/Images/DoubleTapAssets/DoubleTapAssets/icons/google-plus.png" alt="GooglePlus"></a>
            <a href="https://www.linkedin.com/"><img id="linkedin" src="/Images/DoubleTapAssets/DoubleTapAssets/icons/linkedin.png" alt="LinkedIn"></a>
        </div>
        <div class="background">
            <img id="background" src="Images/DoubleTapAssets/DoubleTapAssets/sign_up/Group 10@2x.png" alt="">
        </div>
    </div>
      
</body>
</html>
