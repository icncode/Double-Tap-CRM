<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign In</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/CSS/sign-in.css"/>
  </head>
  <!---Bryant Keefe---->
  <body>
    <main>
      <div class="sign-in-flex">
        <div class="column-a">
          <div class="column-a-text">
             <p class="column-a-p">Don't Have An Account Yet?</p>
             <p class="column-a-p">What are you waiting for? Let's fix that now!</p>
            </div>
            <a class="column-a-btn" href="./sign-in.html">Sign Up</a>
            <img class="column-a-img" src="Images/DoubleTapAssets/DoubleTapAssets/login/Group 15.png" alt="" />
        </div>
        
      <section>
        <div class="sign-up-flex">
          <h1 class="sign-up-h1">Sign In</h1>
          <ul class="sign-up-input-box">
            <input type="text" class="input1" placeholder="">
            <input type="text" class="input2" placeholder="">
            <input type="text" class="input3" placeholder="">
          </ul>
          <a class="sign-up-button" href="">Sign In</a>
          <p class="social-text">Or sign up with social platforms</p>
          <ul class="social-box">
            <a class="social-b" href="https://www.facebook.com"><img src="/Images/DoubleTapAssets/DoubleTapAssets/icons/facebook.png" alt="Facebook"></a>
            <a class="social-b" href="https://www.twitter.com"><img src="/Images/DoubleTapAssets/DoubleTapAssets/icons/twitter.png" alt="Twitter"></a>
            <a class="social-b" href="https://www.google.com/"><img src="/Images/DoubleTapAssets/DoubleTapAssets/icons/google-plus.png"alt="GooglePlus"></a>
            <a class="social-b" href="https://www.linkedin.com/"><img src="/Images/DoubleTapAssets/DoubleTapAssets/icons/linkedin.png" alt="LinkedIn"></a>
          </ul>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
